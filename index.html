<ul>
<li>
<p>Entorno real de aula:</p>
<ul>
<li><a href="https://www.educa2.madrid.org/web/max">Linux Max</a></li>
<li><a href="https://www.server-world.info/en/note?os=Ubuntu_20.04&amp;p=ssh&amp;f=10">Paquete pssh (parallel-ssh y similares)</a></li>

</ul>
</li>
<li>
<p>Entorno de desarrollo o pruebas:</p>
<ul>
<li>Todos los anteriores, excepto Linux.</li>
<li>Se virtualizarían varios puestos como si fuera la red de un aula, usaríamos:
<ul>
<li><a href="https://www.virtualbox.org/">VirtualBox</a></li>
<li><a href="https://www.vagrantup.com/">Vagrant</a></li>
</ul>
</li>
</ul>
</li>
</ul>
<p>En las aulas Linux del centro ya está todo instalado.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-theme="ies" lang="es-ES" data-marpit-pagination="10" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--theme:ies;" data-marpit-pagination-total="112">
<h1 id="clonar-repositorio">Clonar repositorio</h1>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":open_file_folder: Clonar repositorio" data-theme="ies" lang="es-ES" data-marpit-pagination="11" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::open_file_folder: Clonar repositorio;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="📂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4c2.svg" data-marp-twemoji=""/> Clonar repositorio</header>
<p>La última versión de este proyecto está publicada como repositorio Git.</p>
<p>Debe clonarse con la opción <em>--recurse-submodules</em> si se quieren realizar tests.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git <span class="hljs-built_in">clone</span> https://www.github.com/javnitram/UTIL-gestion-aula.git --recurse-submodules
</code></pre>
<p>En el directorio de trabajo, se creará el directorio <code>UTIL-gestion-aula</code> con los scripts, entre otras cosas.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-theme="ies" lang="es-ES" data-marpit-pagination="12" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--theme:ies;" data-marpit-pagination-total="112">
<h1 id="pruebas">Pruebas</h1>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":parachute: Pruebas" data-theme="ies" lang="es-ES" data-marpit-pagination="13" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::parachute: Pruebas;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🪂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa82.svg" data-marp-twemoji=""/> Pruebas</header>
<h2 id="recomendaciones">Recomendaciones</h2>
<p>El proyecto clonado sería plenamente funcional una vez configurado en un aula, pero se recomienda a los nuevos usuarios que se familiaricen con la herramienta en un entorno de pruebas completamente virtualizado y ya preparado en el mismo proyecto.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":parachute: Pruebas" data-theme="ies" lang="es-ES" data-marpit-pagination="14" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::parachute: Pruebas;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🪂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa82.svg" data-marp-twemoji=""/> Pruebas</header>
<h2 id="desplegar-entorno-de-test">Desplegar entorno de test</h2>
<p>La primera vez instalaremos un plugin de <code>Vagrant</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">vagrant plugin install vagrant-useradd
</code></pre>
<p>A continuación, instanciar las máquinas virtuales del entorno. Para ello:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> UTIL-gestion-aula
<span class="hljs-built_in">cd</span> SIST-multi-vm
vagrant up
</code></pre>
<p>En la primera ejecución se descargará una vagrant-box de Debian 11 (equivalente a una OVA). Las siguientes veces esta box estará disponible en local.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":parachute: Pruebas" data-theme="ies" lang="es-ES" data-marpit-pagination="15" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::parachute: Pruebas;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🪂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa82.svg" data-marp-twemoji=""/> Pruebas</header>

<h2 id="m%C3%A1quinas-virtuales-del-entorno-de-test">Máquinas virtuales del entorno de test</h2>
<p>Una vez finalice el comando <em>vagrant up</em> dispondremos de los siguientes recursos virtualizados:</p>
<table>
<thead>
<tr>
<th>Host</th>
<th>Dirección IP</th>
</tr>
</thead>
<tbody>
<tr>
<td>profe</td>
<td>192.168.56.250</td>
</tr>
<tr>
<td>pc01</td>
<td>192.168.56.21</td>
</tr>
<tr>
<td>pc02</td>
<td>192.168.56.22</td>
</tr>
<tr>
<td>pc03</td>
<td>192.168.56.23</td>
</tr>
</tbody>
</table>
<p>Estas máquinas estarían corriendo en segundo plano sin interfaz gráfica, pero serían accesibles desde VirtualBox (no es necesario abrirlas).</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":parachute: Pruebas &gt; Máquinas virtuales del entorno de test" data-theme="ies" lang="es-ES" data-marpit-pagination="16" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::parachute: Pruebas &gt; Máquinas virtuales del entorno de test;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🪂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa82.svg" data-marp-twemoji=""/> Pruebas &gt; Máquinas virtuales del entorno de test</header>
<p>Todos los hosts tendrán usuarios root y vagrant creados con contraseña &quot;vagrant&quot;. Además, todos pertenecen a la red 192.168.56.0/24.</p>
<p>Por otra parte, los puestos de alumno (aquellos con prefijo pc) tendrán creados los usuarios alumnotd, alumnotv, examen1, examen2, ... Todos inicialmente bloqueados.</p>
<p>La máquina virtual <strong>profe</strong> comparte en la ruta <code>/UTIL-gestion-aula</code> el proyecto clonado con git anteriormente. Desde ahí podremos probar los scripts de esta herramienta.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":parachute: Pruebas &gt; Máquinas virtuales del entorno de test" data-theme="ies" lang="es-ES" data-marpit-pagination="17" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::parachute: Pruebas &gt; Máquinas virtuales del entorno de test;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🪂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa82.svg" data-marp-twemoji=""/> Pruebas &gt; Máquinas virtuales del entorno de test</header>
<p>Los detalles de implementación de este entorno virtualizado pueden encontrarse en el fichero <em>Vagrantfile</em> del directorio <code>SIST-multi-vm</code>.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":parachute: Pruebas" data-theme="ies" lang="es-ES" data-marpit-pagination="18" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::parachute: Pruebas;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🪂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa82.svg" data-marp-twemoji=""/> Pruebas</header>

<h2 id="usando-el-script-en-el-entorno-virtualizado-de-test">Usando el script en el entorno virtualizado de test</h2>
<p>En el directorio <code>SIST-multi-vm</code>, accederemos a la máquina virtual <strong>profe</strong> de este modo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">vagrant ssh profe
</code></pre>
<p>En este punto, podemos configurar y probar la herramienta siguiendo otras secciones de esta documentación.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":parachute: Pruebas" data-theme="ies" lang="es-ES" data-marpit-pagination="19" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::parachute: Pruebas;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🪂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa82.svg" data-marp-twemoji=""/> Pruebas</header>
<h2 id="destruir-el-entorno-de-test">Destruir el entorno de test</h2>
<p>Una vez hayamos concluido nuestras pruebas o siempre que queramos empezar de cero, podremos eliminar las máquinas virtuales de este entorno. En el directorio <code>SIST-multi-vm</code> ejecutaremos:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">vagrant destroy -f
</code></pre>
<p>Esta acción apaga y elimina las máquinas virtuales creadas por Vagrant en VirtualBox.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-theme="ies" lang="es-ES" data-marpit-pagination="20" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--theme:ies;" data-marpit-pagination-total="112">
<h1 id="configuraci%C3%B3n-inicial">Configuración inicial</h1>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>

<header><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2699.svg" data-marp-twemoji=""/> Configuración inicial</header>
<h2 id="fichero-de-hosts">Fichero de hosts</h2>
<p>Esta herramienta necesita un fichero de texto con la relación de máquinas a gestionar. Una máquina por línea con sintaxis <code>[user@]host[:port]</code>.</p>
<p>Por ejemplo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">    pc01:22001
    192.168.1.11
    pacopena@pc01
</code></pre>
<p><strong>Tanto en el entorno de pruebas como en el real, pondremos sólo una dirección IP por línea.</strong></p>
<p>Este fichero permite comentarios si la línea empieza por #. No se permiten comentarios al final de una línea.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":gear: Configuración inicial &gt; :memo: Fichero de hosts" data-theme="ies" lang="es-ES" data-marpit-pagination="22" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::gear: Configuración inicial &gt; :memo: Fichero de hosts;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2699.svg" data-marp-twemoji=""/> Configuración inicial &gt; <img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Fichero de hosts</header>

<p>En el entorno de test, se proporciona un fichero en <code>SIST-multi-vm/hosts-test.txt</code> con las direcciones de los puestos de alumno virtualizados. Además, se incluye la dirección 192.168.56.24, no asignada a ningún host, para observar mensajes de error en la herramienta.</p>
<p>En el entorno real de aula, se podrá hacer uso del fichero <code>/home/madrid/Escritorio/scripts2022/lista-ips.txt</code>.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":gear: Configuración inicial" data-theme="ies" lang="es-ES" data-marpit-pagination="23" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::gear: Configuración inicial;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2699.svg" data-marp-twemoji=""/> Configuración inicial</header>

<h2 id="fichero-config">Fichero <em>.config</em></h2>
<p>Establece algunas constantes:</p>
<ul>
<li><strong>HOSTS_FILE</strong>: Ruta al fichero anterior.</li>
<li><strong>TIMEOUT</strong>: Expirar tiempo de espera pasados este número de segundos. 0 para esperar indefinidamente.</li>
<li><strong>COMMON_OPTS</strong>: Array de cadenas con opciones para pasar a cualquiera de los comandos del paquete pssh que este script usa internamente.</li>
<li><strong>SHOW_ERRORS</strong>: Comportamiento por defecto cuando haya errores al ejecutar un comando en un host (<em>true</em> muestra siempre; <em>false</em>, solo a veces; <em>dialogo</em>, sin tilde, pregunta antes).</li>
</ul>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":gear: Configuración inicial &gt; :memo: Fichero _.config_" data-theme="ies" lang="es-ES" data-marpit-pagination="24" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::gear: Configuración inicial &gt; :memo: Fichero _.config_;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2699.svg" data-marp-twemoji=""/> Configuración inicial &gt; <img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Fichero <em>.config</em></header>
<h3 id="fichero-config-entorno-de-test">Fichero <em>.config</em> (entorno de test)</h3>
<p>El proyecto clonado está configurado para usar las direcciones IP de las máquinas virtuales del entorno de prueba.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># TEST</span>
<span class="hljs-built_in">readonly</span> HOSTS_FILE=<span class="hljs-string">&quot;SIST-multi-vm/hosts-test.txt&quot;</span>
<span class="hljs-built_in">readonly</span> TIMEOUT=0
<span class="hljs-built_in">declare</span> -a COMMON_OPTS=()
<span class="hljs-built_in">readonly</span> SHOW_ERRORS=<span class="hljs-literal">false</span> <span class="hljs-comment"># true muestra siempre; false, solo a veces; dialogo, pregunta antes. </span>
</code></pre>
<p>No es necesario editarlo para hacer pruebas, sólo en el aula real.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":gear: Configuración inicial &gt; :memo: Fichero _.config_" data-theme="ies" lang="es-ES" data-marpit-pagination="25" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::gear: Configuración inicial &gt; :memo: Fichero _.config_;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2699.svg" data-marp-twemoji=""/> Configuración inicial &gt; <img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Fichero <em>.config</em></header>
<h3 id="fichero-config-entorno-de-producci%C3%B3n">Fichero <em>.config</em> (entorno de producción)</h3>
<p>En un entorno de aula real, es necesario editar el fichero <em>.config</em>. Se recomienda comentar con el carácter inicial <strong>#</strong> las líneas bajo  <strong>&quot; TEST&quot;</strong> y hacer la configuración oportuna bajo el comentario <strong>&quot;PROD&quot;</strong>.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":gear: Configuración inicial" data-theme="ies" lang="es-ES" data-marpit-pagination="26" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::gear: Configuración inicial;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2699.svg" data-marp-twemoji=""/> Configuración inicial</header>

<h2 id="configuraci%C3%B3n-ssh">Configuración SSH</h2>
<p>Es necesario configurar el acceso remoto desde el puesto de profe a los de los alumnos para que no pidan contraseña de root, de modo que la herramienta pueda ejecutar sus comandos de gestión sobre los puestos definidos en el <a href="#fichero-de-hosts">fichero de hosts</a>.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":gear: Configuración inicial &gt; :magic_wand: Configuración SSH" data-theme="ies" lang="es-ES" data-marpit-pagination="27" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::gear: Configuración inicial &gt; :magic_wand: Configuración SSH;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2699.svg" data-marp-twemoji=""/> Configuración inicial &gt; <img class="emoji" draggable="false" alt="🪄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1fa84.svg" data-marp-twemoji=""/> Configuración SSH</header>
<p>Esta configuración es importante hacerla desde una consola de root. Para ello, podemos lanzar el script de este modo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">su - root
<span class="hljs-built_in">cd</span> /UTIL-gestion-aula
./gestion-aula.sh
</code></pre>
<p>En el entorno de pruebas, la contraseña de <em>root</em> es <em>vagrant</em>.</p>
<p>Una vez abierta la herramienta, el título del menú principal indicará que estamos viendo opciones especiales como usuario root.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>

<p>Al montar el entorno la primera vez o cuando se añada una nueva dirección IP al <a href="#fichero-de-hosts">fichero de hosts</a>, deberemos ejecutar las siguientes opciones en este orden:</p>
<ul>
<li><a href="#escanear-hosts-ssh">Escanear hosts SSH</a></li>
<li><a href="#generar-clave-y-copiar">Generar clave y copiar</a></li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024" data-paginate="true" data-header=":monocle_face: Conociendo la interfaz de usuario" data-theme="ies" lang="es-ES" data-marpit-pagination="32" style="--footer:[gestion-aula.sh](#gestion-aulash) | IES El Cañaveral | 2023/2024;--paginate:true;--header::monocle_face: Conociendo la interfaz de usuario;--theme:ies;" data-marpit-pagination-total="112">
<header><img class="emoji" draggable="false" alt="🧐" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9d0.svg" data-marp-twemoji=""/> Conociendo la interfaz de usuario</header>
<p>Sólo se necesita un teclado, haremos uso especialmente de las teclas de cursor (<img class="emoji" draggable="false" alt="⬆️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b06.svg" data-marp-twemoji=""/>, <img class="emoji" draggable="false" alt="⬇️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b07.svg" data-marp-twemoji=""/>, <img class="emoji" draggable="false" alt="⬅️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2b05.svg" data-marp-twemoji=""/> y <img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/27a1.svg" data-marp-twemoji=""/>), <strong>Enter</strong>, <strong>Tabulador</strong> y <strong>Espacio</strong>.<br />
Podemos salir desde cualquier pantalla de la herramienta pulsando la tecla <strong>Escape</strong>.</p>
<footer><a href="#gestion-aulash">gestion-aula.sh</a> | IES El Cañaveral | 2023/2024</footer>
</section>

<h2 id="comprobaci%C3%B3n-de-resoluci%C3%B3n">Comprobación de resolución</h2>
<p>Para el correcto uso de la herramienta, se debe garantizar un tamaño de ventana y fuente adecuados. Esta pantalla avisa de esta circunstancia y permite al usuario ajustar la ventana antes de Aceptar.</p>
